<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGEL LAND</title>
    <style>
        body {
            background-color: black;
            color: #1bff00;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 85vh;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: inherit; /* Keeps text color green */
        }
        pre {
            font-size: 25px;
            line-height: 25px;
            white-space: pre;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 30px; /* Adds space between donut and text */
        }
        .main-menu {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="https://bagel-land.edan.io/" target="_blank">
        <pre id="donut"></pre>
    </a>

    <script>
        let A = 0, B = 0;
        const donut = document.getElementById("donut");

        function renderDonut() {
            let b = new Array(1760).fill(" ");  // Screen buffer
            let z = new Array(1760).fill(0);    // Depth buffer
            
            for (let j = 0; j < 6.28; j += 0.07) {
                for (let i = 0; i < 6.28; i += 0.02) {
                    let c = Math.sin(i), d = Math.cos(j), e = Math.sin(A), f = Math.sin(j),
                        g = Math.cos(A), h = d + 2, D = 1 / (c * h * e + f * g + 5),
                        l = Math.cos(i), m = Math.cos(B), n = Math.sin(B),
                        t = c * h * g - f * e, x = 40 + 30 * D * (l * h * m - t * n),
                        y = 12 + 15 * D * (l * h * n + t * m),
                        o = Math.floor(x) + 80 * Math.floor(y),
                        N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                    
                    if (22 > y && y > 0 && x > 0 && 80 > x && D > z[o]) {
                        z[o] = D;
                        b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                    }
                }
            }

            let output = "";
            for (let k = 0; k < 1760; k++) {
                output += k % 80 === 79 ? "\n" : b[k];
            }

            donut.textContent = output;
            A += 0.04;
            B += 0.02;
        }

        setInterval(renderDonut, 50);
    </script>

    <div class="main-menu">
        <h1><a href="index.html">Home</a></h1>
    </div>

</body>
</html>
