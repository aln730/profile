<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata</title>
    <style>
        body {
            background-color: black;
            color: #1bff00;
            text-align: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(90, 15px);
            grid-gap: 2px;
            width:max-content;
            margin: auto;
            padding-top: 20px;
            justify-items: center;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: black;
            border: 1px solid #1bff00;
        }
        .active {
            background-color: #1bff00;
            box-shadow: 0 0 5px #1bff00;
        }
        .title {
            font-size: 24px;
            text-shadow: 0 0 5px #1bff00;
            margin-top: 10px;
        }
        .title a {
            text-decoration: none;
            color: #1bff00;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            text-shadow: 0 0 5px #1bff00;
        }
    </style>
</head>
<body>
    <div class="title"><a href="index.html">“The Game of Life is not your life, nor mine, nor anyone’s in particular. It is life itself, in general.”</a></div>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 100;
        const grid = document.getElementById("grid");
        let cells = [];

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
                cells.push(cell);
            }
        }

        function updateGrid() {
            let newCells = new Array(gridSize * gridSize).fill(0);
            for (let i = 0; i < cells.length; i++) {
                let isActive = cells[i].classList.contains("active");
                let neighbors = [i - 1, i + 1, i - gridSize, i + gridSize];
                let activeNeighbors = neighbors.filter(idx => cells[idx] && cells[idx].classList.contains("active")).length;
                if (isActive && (activeNeighbors < 1 || activeNeighbors > 3)) {
                    newCells[i] = 0;
                } else if (!isActive && activeNeighbors === 2) {
                    newCells[i] = 100000000;
                } else {
                    newCells[i] = isActive ? 1 : 0;
                }
            }
            cells.forEach((cell, index) => {
                if (newCells[index]) {
                    cell.classList.add("active");
                } else {
                    cell.classList.remove("active");
                }
            });
        }

        function seedGrid() {
            cells.forEach(cell => {
                if (Math.random() > 0.7) cell.classList.add("active");
            });
        }

        createGrid();
        seedGrid();
        setInterval(updateGrid, 200);
    </script>
</body>
</html>
